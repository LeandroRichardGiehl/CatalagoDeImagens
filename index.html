<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Imagens</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
   <center><h1>Catalago de imagens de jogadores</h1></center> 

   <div class="search-container">
    <input type="text" id="search-input" placeholder="Digite o nome da imagem">
    <button id="search-btn">Pesquisar</button>
  </div>
    <table class="imagem-table">
      <tbody class="imagem-lista">
      </tbody>
    </table>
    <div class="modal" id="imagem-modal">
        <span class="close">&times;</span>
        <div class="details">
          <h2 id="modal-titulo"></h2>
          <p id="modal-descricao"></p>
          <p id="modal-autor"></p>
          <p id="modal-data"></p>
        </div>
      </div>
      

  <script src="scripts.js"></script>
</body>
</html>
