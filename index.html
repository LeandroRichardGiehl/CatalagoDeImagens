<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Jogadores</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath d='M264.48 24.6C140.11 24.6 39.69 125 39.69 249.36s100.42 224.76 224.79 224.76S489 373.72 489 249.36 388.58 24.6 264.48 24.6zm16.65 318.68a23.48 23.48 0 01-15.46 4.4 23.86 23.86 0 01-15.46-4.4l-72.68-52.28-72.68 52.28a23.68 23.68 0 01-23.78.91 23.53 23.53 0 01-15.45-4.41 22.3 22.3 0 01-8.13-15.88v-105.6L52 192.22a22.43 22.43 0 01-3.28-26.76 22.45 22.45 0 0121.35-11.75h111.15v-96.8a23.38 23.38 0 0123.78-.91l65.1 47.09 65.09-47.09a23.5 23.5 0 0123.79.91v96.8h111.16a22.41 22.41 0 0121.34 11.75 22.42 22.42 0 01-3.28 26.76l-87.37 62.93v105.59a22.27 22.27 0 01-8.14 15.88z' fill='%23000'/%3E%3C/svg%3E" type="image/svg+xml">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="text-center text-white py-3 mb-0 bg-primary">
        <i class="fas fa-futbol mr-2"></i>Catálogo de Jogadores
    </h1>

    <div class="container">
        <div class="catalog">
            <button id="addButton" class="btn btn-primary mb-4">Adicionar</button>
            <div class="row" id="image-container"></div>
        </div>
    </div>

    <div id="addModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Novo Jogador</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="imageForm">
                        <div class="form-group">
                            <label for="title">Nome do Jogador:</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Descrição:</label>
                            <input type="text" class="form-control" id="description" name="description" required>
                        </div>
                        <div class="form-group">
                            <label for="imageUrl">URL da Foto:</label>
                            <input type="url" class="form-control" id="imageUrl" name="imageUrl" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="imageModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body" id="imageModalBody">
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Informações</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="editImageForm">
                        <div class="form-group">
                            <label for="editTitle">Novo Título:</label>
                            <input type="text" class="form-control" id="editTitle" name="editTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Nova Descrição:</label>
                            <input type="text" class="form-control" id="editDescription" name="editDescription" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
